#########################
## Sample Sass Lint File
#########################
# Linter Options
options:
  # Don't merge default rules
  merge-default-rules: true
# File Options
files:
  include: 'app/styles/**/*.s+(a|c)ss'
  ignore:
    - 'node_modules/**/*'
# Rule Configuration
rules:
  indentation:
    - 1
    -
      size: 4
  single-line-per-selector: 0
  no-color-keywords: 0
  property-sort-order: 0
